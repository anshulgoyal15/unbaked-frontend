
    <a [routerLink]="['/',card._id]">
     <mat-card class="example-card">
       <img mat-card-image [src]="card.image" alt="Photo of a Shiba Inu" style="height:200px">
       <mat-card-content>
         <p>
        {{card.name}}    
         </p>
         
       </mat-card-content>
       <mat-card-actions>
         <button mat-button>Read More</button>
       </mat-card-actions>
     </mat-card>
     </a>

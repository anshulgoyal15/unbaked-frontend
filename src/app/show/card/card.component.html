
<div (appear)="onAppear(carda)" #carda>
  <mat-card   tabindex="">
    <img mat-card-image [src]="card.image" style="height:200px">
    <mat-card-content >
      <p>
        <span class="title">{{card.name}}</span>
        {{content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [routerLink]="['/',card._id]">Read More</a>
      
       
      
    </mat-card-actions>
  </mat-card>
  
</div>

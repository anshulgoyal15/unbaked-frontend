<form #form="ngForm" (ngSubmit)="onsubmit(form)">
  <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-3"></div>
      <div class="col-lg-3"></div>
      <div class="col-lg-3">
          <button mat-button class="btn" >Submit</button>
      </div>
  </div>


  <mat-form-field class="example-full-width">
      <input matInput placeholder="Enter"[(ngModel)]="blog.name" name="name" >
     
  </mat-form-field>
  <br>
  <br>
  <mat-form-field class="example-full-width">
      <input matInput placeholder="Image URL" [(ngModel)]="blog.image" name="image">
  </mat-form-field>
  <br>
  <br>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Tags" [(ngModel)]="blog.tags" name="tags">
</mat-form-field>
  <br>
  <br>
    write your blog here
    <br>
    <hr>
    <br>
      <textarea name="text" matInput cols="100" rows="1000" placeholder="Write Your Blog Here" [(ngModel)]="blog.text" style="width: 100%"></textarea>
  
  <br>

</form>
